plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - swagger-ui-tag
  - mermaid2

# Project information
site_name: Проектирование информационной системы для сети роботизированных ресторанов "Робот и точка"

# Repository
repo_name: mariashapoval/Otus
repo_url: https://github.com/mariashapoval/Otus

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy
  language: ru
  palette:
    - scheme: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: pink
      accent: white
    - scheme: violet
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: violet
      accent: lavender

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid

nav:
  - Домашняя страница:
    - index.md
  - Документация:
    - info.md
    - goals.md
    - glossary.md
    - brs.md
    - req.md
    - uc.md
    - models.md
    - architecture.md
    - api.md
